<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ldjam</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      #hud {
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 1;
        display: flex;
        justify-content: center;
      }
      #hud .content {
        font-size: 3rem;
        position: absolute;
        margin-left: 1rem;
				margin-bottom: 1rem;
				left: 0;
        bottom: 0;
        color: white;
      }
      #hud #message {
       
				color: whitesmoke;
				position: absolute;
        font-size: 3rem;
				top: 40%;
        background-color: rgba(0.5, 0.5, 0.5, 0.6);
        padding: 20px;
        border-radius: 15px;
      }
      .visible {
        visibility: visible;
        opacity: 1;
        transition: opacity 2s linear;
      }
      .hidden {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 2s, opacity 2s linear;
      }
    </style>
  </head>
  <body>
    <script src="main.js"></script>

    <div id="hud">
      <div class="content">
        <span>time left:</span>
        <span id="timeEl">0</span>
      </div>
      <div id="message" class="hidden">hello hello</div>
    </div>
  </body>
</html>
